    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Logo-warga-200x200.png" alt="ima"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
            <img src="https://i.pinimg.com/564x/da/55/42/da5542f6891a8c8fdb223ce82b4c1031.jpg" alt="Producto 1" class="imagen">
            <p>carro</p>
            <button class="btn btn-secondary">Comprar</button>
            </div>
       
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
            <img src="https://http2.mlstatic.com/D_NQ_NP_821797-MLM45296524729_032021-O.webp" alt="Producto 2" class="imagen">
            <p>foco</p>
            <button class="btn btn-secondary">Comprar</button>
            </div>
           
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
            <img src="https://img.ankorstore.com/products/images/4242778-47dfb9f56b7069.jpg?auto=compress&fm=pjpg&w=500&dpr=1&fit=min" alt="Producto 3" class="imagen">

            </div>
           
        </div>
    </div>

   
    <div class="container mt-5">
        <h2>Contacto</h2>
        <form action="enviar">
            <div class="fa">
                <input type="text" class="1a" placeholder="Nombre" name="nombre" required>
            </div>
            <div class="fe">
                <input type="email" class="2a" placeholder="Correo electronico" name="correo" required>
            </div>
            <div class="fi">
                <input type="tel" class="3a" placeholder="Telefono" name="telefono">
            </div>
            <div class="fo">
                <input type="text" class="4a" placeholder="Direccion de envio" name="direccion">
            </div>
            <div class="fu">
                <textarea class="5a" placeholder="Consulta" name="consulta"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <footer class="bg-primary text-center">
        <p> Empresa especializada en muchos articulos.</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/96/Logo-warga-200x200.png" alt="ima">
